<!DOCTYPE html>
<html>

<head>
    <title>Lightbox Gallery</title>
    <link rel="stylesheet"
          type="text/css"
          href="css/lightbox.css">
    <script src="js/lightbox-plus-jquery.js">
    </script>
    <style>
        body {
            text-align: center;
        }

        h2 {
            color: green;
        }

        .gallery {
            margin: 10px 40px;
        }

        .gallery img {
            width: 250px;
            height: 180px;
            transition: 1s;
            padding: 5px;
        }

        .gallery img:hover {
            filter: drop-shadow(4px 4px 6px gray);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
<h2>GeeksforGeeks</h2>
<b>A Computer Science Portal for Geeks</b>
<div class="gallery">
    <a href= "img/projects/P1/1.jpg"
       data-lightbox="mygallery">
        <img src= "img/projects/P1/1.jpg">
    </a>
    <a href="img/projects/P1/2.jpg"
       data-lightbox="mygallery">
        <img src= "img/projects/P1/2.jpg">
    </a>
    <a href="img/projects/P1/3.jpg"
       data-lightbox="mygallery">
        <img src= "img/projects/P1/3.jpg">
    </a>
    <a href="img/projects/P1/4.jpg"
       data-lightbox="mygallery">
        <img src= "img/projects/P1/4.jpg">
    </a>
    <a href= "img/projects/P1/5.jpg"
       data-lightbox="mygallery">
        <img src= "img/projects/P1/5.jpg">
    </a>
</div>
</body>

</html>
