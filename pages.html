<link rel="stylesheet" href="css/material-photo-gallery.css">
<link rel="script" href="js/material-photo-gallery.js">
<div class="m-p-g">
<div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">

    MaterialPhotoGallery
